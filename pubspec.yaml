name: bytes_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Dependencies
  supabase_flutter: ^2.8.0
  image_picker: ^1.0.4
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.3.0
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Tools Generator
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/Logo.png
    - assets/icon/Icon.png
    - assets/images/Vector1.png
    - assets/images/Vector2.png
    - assets/images/Vector3.png

  # Fonts
  fonts:
    - family: MonaSans
      fonts:
        - asset: assets/fonts/MonaSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/MonaSans-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/MonaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/MonaSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/MonaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/MonaSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/MonaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/MonaSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/MonaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/MonaSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/MonaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/MonaSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/MonaSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/MonaSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/MonaSans-Black.ttf
          weight: 900
        - asset: assets/fonts/MonaSans-BlackItalic.ttf
          weight: 900
          style: italic

# --- KONFIGURASI ICON APLIKASI ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/Icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/Icon.png"

# --- KONFIGURASI SPLASH SCREEN (BARU) ---
flutter_native_splash:
  color: "#4C6EF5" # Warna Background Biru Tema
  image: "assets/images/Logo.png" # Logo Tengah
  
  # Mode Gelap (Optional, gw samain aja biar konsisten)
  color_dark: "#4C6EF5" 
  image_dark: "assets/images/Logo.png"

  # Khusus Android 12+
  android_12:
    image: "assets/images/Logo.png"
    color: "#4C6EF5"